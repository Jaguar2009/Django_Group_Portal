{% extends 'base.html' %}

{% block title %}Створити новий пост на форумі{% endblock %}

{% block body %}
<h1>Створити новий пост</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Опублікувати</button>
</form>

<a href="{% url 'forum_list' %}" class="btn btn-secondary mt-3">Назад до форуму</a>
{% endblock %}
