{% extends 'base_group.html' %}

{% block title %}Створення питань{% endblock %}

{% block body %}
<h2>Створення питань для опитування: {{ survey.title }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for form in forms %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Продовжити до відповідей</button>
</form>
{% endblock %}
