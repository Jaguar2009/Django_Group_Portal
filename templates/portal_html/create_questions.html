{% extends 'base.html' %}

{% block title %}Створення питань{% endblock %}

{% block body %}
<h2>Створення питань для опитування: {{ survey.title }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for form in forms %}
        {{ form.as_p }}
    {% endfor %}
    <button type="submit">Продовжити до відповідей</button>
</form>
{% endblock %}
