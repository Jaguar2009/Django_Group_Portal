{% extends "base_group.html" %}

{% block body %}
<h2>{{ event.title }}</h2>
<p>{{ event.description }}</p>
<p><strong>Час початку:</strong> {{ event.start_time }}</p>
<p><strong>Час закінчення:</strong> {{ event.end_time }}</p>
{% if event.image %}
    <img src="{{ event.image.url }}" alt="Картинка події" style="max-width: 100%;">
{% endif %}
{% endblock %}
