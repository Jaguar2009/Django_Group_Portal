<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ event.title }}</title>
</head>
<body>
    <div class="container mt-5">
        <h1>{{ event.title }}</h1>
        <p><strong>Дата:</strong> {{ event.date }}</p>
        <p><strong>Опис:</strong> {{ event.description }}</p>
        {% if event.image %}
            <img src="{{ event.image.url }}" alt="{{ event.title }}" style="max-width: 300px;">
        {% endif %}
    </div>
</body>
</html>
